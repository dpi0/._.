<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="place on the web" />
    <link rel="icon" href="/favicon.ico" />
    <title>place on the web</title>
    <style>
      @font-face {
        font-family: "JetBrainsMono Nerd";
        src: url("JetBrainsMono-Regular.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "JetBrainsMono Nerd";
        src: url("JetBrainsMono-Bold.woff2") format("woff2");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      html {
        padding: 0;
      }

      body {
        margin: 1rem;
        font-family: "JetBrainsMono Nerd", monospace;
        line-height: 1.4;
      }

      :root {
        color-scheme: light dark;
        --bg: #ffffff;
        --fg: #000000;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #000000;
          --fg: #f0f0f0;
        }
      }

      body {
        background: var(--bg);
        color: var(--fg);
      }

      .face {
        letter-spacing: 0.5rem;
      }

      .face span:nth-child(1) {
        color: #2dff00;
      }
      .face span:nth-child(2) {
        color: #00afff;
      }
      .face span:nth-child(3) {
        color: #ff005a;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>
        hi
        <span class="face"><span>.</span><span>_</span><span>.</span></span>
        <br />
        <br />
        i'm <em class="glitch" data-alt="दिव्यांश">divyansh</em>
      </h1>
    </main>
  </body>
</html>
